<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Studios - Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #000);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      padding-top: 80px;
      overflow-x: hidden;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: fall 10s linear infinite;
      border-radius: 50%;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) scale(0.8); opacity: 1; }
      100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
    }
    h1 {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff66b3;
      margin-bottom: 2rem;
    }
    .contact-form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
    }
    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #ff99c8;
      color: #fff;
    }
    .btn-pink {
      background-color: #ff66b3;
      color: white;
      border: none;
    }
    .btn-pink:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Dream Studios</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item active"><a class="nav-link" href="about.html">ABOUT</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html">CONTACT</a></li>
          <li class="nav-item active"><a class="nav-link" href="hobby.html">HOBBY</a></li>
          <li class="nav-item active"><a class="nav-link" href="portfolio.html">PORTFOLIO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
      <!-- Replace YOUR_EMAIL@example.com with your real email -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-pink">Send Message</button>
    </form>
  </div>

  <script>
    for (let i = 0; i < 50; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * -200 + "px";
      star.style.animationDuration = (5 + Math.random() * 5) + "s";
      star.style.opacity = Math.random() * 0.8 + 0.2;
      document.querySelector(".stars").appendChild(star);
    }
  </script>
</body>
</html>
